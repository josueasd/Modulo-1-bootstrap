		<h1>Dejame un Comentario</h1>

		<form>
			<div class="row justify-content-around">
				<div class="col">
					<label for="nombre" class="form-label">Nombre</label>
					<input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
				</div>
				<div class="col">
					<label for="apellido" class="form-label">Apellido</label>
					<input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido">
				</div>
			</div>
			<div class="col">
				<label for="email" class="form-label">Email</label>
				<input type="email" class="form-control" id="email" aria-describedby="emailhelp">
				<div id="emailhelp" class="form-text"></div>
			</div>
			<div class="row justify-content-around">
				<div class="col-8">
					<label for="domicilio" class="form-label">Domicilio</label>
					<input type="text" class="form-control" id="domicilio" placeholder="Ingrese su Domicilio">
				</div>
				<div class="col-4">
					<label for="municipio" class="form-label">Municipio</label>
					<select id="municipio" class="form-select">
						<option selected> Tegucigalpa</option>
						<option>15 de septiembre</option>
						<option>comayagua</option>
						<option>d</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="comentario" class="form-label">Comentario</label>
				<textarea id="comentario" class="form-control" rows="10"></textarea>
			</div>
			<div class="form-group">
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="disabledFieldsetCheck">
					</label>
				</div>
			</div>
			<button type="submit" class="btn btn-primary">Enviar</button>
		</form>
